<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Automatizado de Inventarios</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo del Sistema" class="img-fluid">
        <h1 class="text-center">Sistema Automatizado de Inventarios</h1>
    </header>
    
    <main class="container">
        <section id="login" class="mt-5 position-relative">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form action="php/login.php" method="POST" class="form-group">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
        </section>
    </main>
</body>
</html>
